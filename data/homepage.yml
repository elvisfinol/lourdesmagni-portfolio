########################## Reviews ###########################
reviews:
  enable : true
  title : "Testimonios"
  subtitle : "Amazing reviews illo tenetur laboriosam excepturi velit in, temporibus ab rem dicta sint obcaecati!"
  review:
    # review item loop
    - name : "Viviana Peralta"
      image : "images/client/test-1.jpg" # image size 80*80 px
      designation : "Sesiones Coaching / Talleres"
      rating : "five" # rating from one to five
      content : "El acompañamiento de Lourdes en un gran momento de incertidumbre que transité durante la cuarentena y en otros momentos importantes de mi vida, fue crucial como apoyo y sostén. Sus grandes preguntas me llevaron a analizar mis vínculos afectivos, a re-significar el trabajo, a potenciar los talentos; en definitiva, dispararon en mí el firme deseo y convicción de trabajar para “ser mi mejor versión”. ¡Gracias Lu! ¡Estás en mi corazón! "
      
    # review item loop
    - name : "Carla Gracetto"
      image : "images/client/test-2.jpg" # image size 80*80 px
      designation : "Sunrise ten"
      rating : "four" # rating from one to five
      content : "Haber iniciado con los Talleres y con Couching , para mí fue un descubrimiento, sobre todo un descubrimiento interior, en cada Sesión de Couching, me siento contenida, escuchada, y cada vez logro abrirme más, con Lourdes me siento bien, es una guía y una compañía que me incentiva a plantearme logros , metas y me motiva para alcanzarlos.
                  Siento cambios profundos desde que inicie, ya se venía gestando en mí una sensación que no estaba atendiendo, que era la voz de mi corazón, que me latía fuerte, y no sabía por dónde empezar para escucharlo. Esa voz latente, en cada encuentro, ya sea de Couching, o Talleres, va resurgiendo, durante mucho tiempo la calle, la suprimí, la tape, y ahora me siento más fuerte, con más confianza en mí.
                  Además en los Talleres se trabajan dinámicas muy intensas, que me permiten visualizar mis sentimientos, mis emociones, y van logrando efectos positivos.
                  Las fotos simbolizan como puedo plasmar mis sentimientos, mis metas, lo que voy aprendiendo, en esas dinámicas de los Talleres, voy encontrando cada vez más a Carla, definiéndome, conociéndome, y queriendo rescatarme de un vacio donde me encontré, agradezco haber conocido a Lourdes a través de Couching, y luego Participar en sus Talleres. Soy testigo de su entrega, su vocación de servicio, y cariño al prójimo, el cual se refleja en cada encuentro. Este camino me ha hecho muy bien y seguirá haciendolo.
                  "
      
    # review item loop
    - name : "Barrow Hasi"
      image : "images/client/test-1.jpg" # image size 80*80 px
      designation : "Sunrise ten"
      rating : "five" # rating from one to five
      content : "Quas ut distinctio tenetur animi nihil rem, amet dolorum totam. Ab repudiandae tempore qui fugiat amet ipsa id omnis ipsam."
      
    # review item loop
    - name : "Nilam Arthur"
